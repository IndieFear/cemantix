<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Similarité de Mots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Similarité de Mots</h1>
        <form id="word-form">
            <input type="text" id="word-input" placeholder="Entrez un mot..." required>
            <button type="submit">Envoyer</button>
        </form>

        <table id="results-table">
            <thead>
                <tr>
                    <th>N° Mot</th>
                    <th>Mot</th>
                    <th>Similarité (°C)</th>
                    <th>Progression</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Les résultats seront insérés ici -->
            </tbody>
        </table>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
